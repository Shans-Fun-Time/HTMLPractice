<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .todo-form {
            display: flex;
        }

        .todo-form input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }

        .todo-form button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .todo-list {
            margin-top: 20px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .todo-item .todo-text {
            flex: 1;
        }

        .todo-item .delete-btn {
            margin-left: 10px;
            background-color: #dc3545;
        }

        .delete-btn,
        .delete-btn:hover {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #dc3545;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>To-Do List</h1>

    <form class="todo-form">
        <input type="text" id="todo-input" placeholder="Enter a task" />
        <button type="button" id="add-btn">Add</button>
    </form>

    <ul class="todo-list" id="todo-list">
    </ul>
</div>

<script src="./JS/main.js"></script>

</body>

</html>
